<!doctype html>

<html lang="en" data-bs-theme="dark">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIMLAR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script type="text/javascript">

      $(function() {

	  $("select").on("change", function() {

	      const behavior = $("#select-behavior").val();
	      const disease = $("#select-disease").val();

	      if (behavior == "0" || disease == "0") {
		  $("#flow-output").html("");
		  return;
	      }

	      const file = "flow/" + behavior + "." + disease + ".json";

	      $.get(file, function(data) {

		  console.log(data.total);
		  
	      });

	      
	  });
	  
      });
      
    </script>

  </head>

  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
	<a class="navbar-brand" href="#">SIMLAR</a>
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse">
	  
	  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="queries.html">Queries</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Flow diagrams</a>
            </li>
	  </ul>

	</div>
      </div>
    </nav>

    <div class="container-fluid">

      <div class="row p-4">
	<div class="col-4">

	  <div class="mb-3">
	    <label for="select-behavior" class="form-label">Behavior</label>
	    <select id="select-behavior" class="form-select">
	      <option value="0" default selected>Select</option>
	      <option value="alcohol">Alcohol</option>
	      <option value="diet">Diet</option>
	      <option value="pa">Physical activity</option>
	      <option value="smoking">Smoking</option>
	    </select>
	  </div>

	  <div class="mb-3">
	    <label for="select-disease" class="form-label">Disease</label>
	    <select id="select-disease" class="form-select">
	      <option value="0" default selected>Select</option>
	      <option value="cvd">Cardiovascular disease</option>
	      <option value="cancer">Cancer</option>
	    </select>
	  </div>

	  
	</div> <!-- Col -->
      </div> <!-- Row -->

      <div class="row">
	<div class="col">

	  <div id="flow-output">
	    
	  </div>
	  
	</div>
